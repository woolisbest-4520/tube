<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube動画埋め込みプレイヤー</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>YouTube動画埋め込みプレイヤー</h1>
        <div class="input-group">
            <input type="text" id="youtube-url" placeholder="YouTubeのURLを入力してください">
            <button id="embed-button">動画を再生</button>
        </div>
        <div class="video-container">
            <iframe id="video-frame" src="" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
